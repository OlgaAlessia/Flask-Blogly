{% extends 'base.html' %}
{% block title %} {{ user.full_name }} {% endblock %}

{% block content %}
<section>
  <div class="row d-flex">
    <div class="col col-md-9">
        <div class="d-flex text-black">
            <div class="flex-shrink-0">
                <img src="{{user.image_url}}" alt="Generic placeholder image" class="img-fluid"
                style="width: 180px; border-radius: 5px;">
            </div>
            <div class="m-3">
                <h1 class="mb-3">{{user.get_full_name}}</h1>
                <form>
                    <button formmethod="GET" formaction="/users/{{user.id}}/edit" class="btn btn-primary"> Edit </button>
                    <button formmethod="POST" formaction="/users/{{user.id}}/delete" class="btn btn-danger"> Delete </button>
                </form>
                <div class="mt-3">
                    <h2>Posts</h2>
                    {% if user.posts %}
                    <ul>
                    {% for post in user.posts %}
                        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                    {% endfor %}
                    <ul>
                    {% endif %}
                </div>
                <a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Add Post</a>
            </div>
        </div>
    </div>
</section>
<div class="mt-5">
  <a href="/users" class="btn btn-outline-primary">Go Back</a>
</div>
{% endblock %}
