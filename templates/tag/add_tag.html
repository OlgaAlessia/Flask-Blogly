{% extends 'base.html' %}
{% block title %}Add Tag{% endblock %}

{% block content %}
    <h1>Create a tag</h1>
    <form action="/tags/new" method="POST" >
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label"> Name </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag" required >
            </div>
        </div>
        {% for post in posts %}  
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="{{post.id}}" name="posts" value="{{post.id}}">
            <label class="form-check-label" for="posts">{{ post.title }}</label>
        </div>
        {% endfor %}
        <div class="col-sm-6 text-right">
            <a href="/tags" class="btn btn-outline-primary"> Cancel </a>
            <button type="submit" class="btn btn-success"> Add </button>
        </div>
    </form>
{% endblock %}
