{% extends 'base.html' %}
{% block title %}New Post Form{% endblock %}

{% block content %}
    <h1>Add Post for {{user.full_name}}</h1>
    <form action="/users/{{user.id}}/posts/new" method="POST" >
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label"> Title </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="pContent" class="col-sm-2 col-form-label"> Content </label>
            <div class="col-sm-4">
                <textarea class="form-control" id="pContent" name="pContent" required rows="3"></textarea>
            </div>
        </div>
        <div class="col-sm-6 text-right">
            <a href="/users/{{user.id}}" class="btn btn-outline-primary"> Cancel </a>
            <button type="submit" class="btn btn-success"> Add </button>
        </div>
        {% for tag in tags %}  
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="{{tag.id}}" name="tags" value="{{tag.id}}">
            <label class="form-check-label" for="tags">{{ tag.name }}</label>
        </div>
        {% endfor %} 
    </form>
{% endblock %}
